<html>


<head>
	<meta charset="utf-8">
    <script type="text/javascript" src="js/jsmol/JSmol.min.js"></script>
	<script type="text/javascript">
		Jmol._isAsync = false;
		
		var jmolApplet0;

		var s = document.location.search;
		
		Jmol._debugCode = (s.indexOf("debugcode") >= 0);
		
		jmol_isReady = function(applet) {
			document.title = (applet._id + " - Jmol " + Jmol.___JmolVersion)
			Jmol._getElement(applet, "appletdiv").style.border="1px solid blue"
		}		

		var Info = {
			debug: true,
			color: "#FFFFFF",
			height: 300,
			width: 300,
			script: "load $CO2",
			use: "HTML5",
			j2sPath: "js/jsmol/j2s",
			jarPath: "js/jsmol/java",
			serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
			readyFunction: jmol_isReady,
			allowJavaScript: true
		};
		var Info2 = {
			width: 420,
			height: 300,
			debug: false,
			color: "0xFFFFFF",
			addSelectionOptions: true,
			use: "HTML5",   // JAVA HTML5 WEBGL are all options
			j2sPath: "js/jsmol/j2s", // this needs to point to where the j2s directory is.
			jarPath: "js/jsmol/java",// this needs to point to where the java directory is.
			jarFile: "js/jsmol/JmolAppletSigned.jar",
			isSigned: true,
			script: "set zoomlarge false;set antialiasDisplay;load data/caffeine.mol",
			serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
			readyFunction: jmol_isReady,
			disableJ2SLoadMonitor: true,
			disableInitialConsole: true,
			allowJavaScript: true
			//defaultModel: "$dopamine",
			//console: "none", // default will be jmolApplet0_infodiv, but you can designate another div here or "none"
		}

		$(document).ready(function() {
			$("#appdiv").html(Jmol.getAppletHtml("JmolPane", Info))
		})
		var lastPrompt=0;

    </script>
</head>


<body>
{{extend 'layout.html'}}
<h2>
    <p>
       The formula is {{=session.formulaInput}} 
    </p>
    <p>
       The formula is {{=session.convertedFormula}} 
    </p>
    <p>
        The values are {{=session.totalString}}
    </p>
    <div id="appdiv"></div>
</h2>
</body>
{{=BEAUTIFY(response._vars)}}
</html>
